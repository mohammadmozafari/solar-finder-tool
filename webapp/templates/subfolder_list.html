<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Subfolders</title>
</head>
<body>
    <h1>List of Subfolders</h1>
    <ul>
        {% for subfolder in subfolders %}
            <li><a href="{{ url_for('display_images', subfolder=subfolder) }}">{{ subfolder }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
