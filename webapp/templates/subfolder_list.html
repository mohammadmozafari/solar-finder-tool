<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/progressbars.css">
    <link rel="stylesheet" type="text/css" href="../static/css/float_styles.css">
    <link rel="stylesheet" type="text/css" href="../static/css/home.css">
    <title>Address Finder Results</title>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Files and Folders</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" id="coordinates-tab" href="/">Solar Finder</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="files-tab" href="/display_images">Files and Folders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="address-tab" href="/address_finder">Address Finder</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pos-lookup-tab" href="/pos_lookup">Lookup Positives</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="files-tab" href="/status">Jobs Status</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="results" id="subfolderdiv">
    <h2>List of Subfolders</h2>
    <ul>
        {% for subfolder in subfolders %}
            <li><a href="{{ url_for('display_images', subfolder=subfolder) }}">{{ subfolder }}</a></li>
        {% endfor %}
    </ul>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../static/script/progressbars.js"></script>
    <script src="../static/script/script.js"></script>
</body>
</html>
